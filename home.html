<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(26,188,156,0.3);;
        }

        header {
            background-color: rgba(26,188,156,0.3);
            padding: 10px;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1abc9c;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        #weather-container {
            text-align: center;
            margin-top: 20px;
        }

        #weather-icon {
            width: 200px;
            height: 200px;
        }

        #weather-info {
            font-size: 18px;
        }

        #additional-content {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
        }

        #photos-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .photo {
            width: 350px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Weather App</h1>
</header>

<nav>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    
</nav>

<div id="weather-container">
    <h2>Weather Report</h2>
    <div id="weather-info">Loading...</div>
    <img id="weather-icon" src="./images/clouds.png" alt="Weather Icon">
</div>

<div id="additional-content">
    <h2>Weather Conditions</h2>
    <p>Welcome to our Weather App! Stay informed about the latest weather conditions with real-time updates for any location you choose !</p>

    <div id="photos-container">
        <img class="photo" src="./images/coldeyessafety_large-3880479587.jpg" alt="Placeholder Photo 1">
        <img class="photo" src="./images/heatwave-768x422-1-3317026017.jpg" alt="Placeholder Photo 2">
        <img class="photo" src="./images/wp3755333-3139718872.jpg" alt="Placeholder Photo 3">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', getWeather);

    function getWeather() {
        // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
        const apiKey = 'YOUR_API_KEY';
        const apiUrl = https://api.openweathermap.org/data/2.5/weather?q=YOUR_CITY_NAME&appid=${apiKey};

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                updateWeather(data);
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').innerText = 'Failed to fetch weather data.';
            });
    }

    function updateWeather(data) {
        const weatherInfo = document.getElementById('weather-info');
        const weatherIcon = document.getElementById('weather-icon');

        const temperature = Math.round(data.main.temp - 273.15); // Convert from Kelvin to Celsius

        const description = data.weather[0].description;
        const iconCode = data.weather[0].icon;
        const iconUrl = http://openweathermap.org/img/w/${iconCode}.png;

        weatherInfo.innerHTML = Temperature: ${temperature}Â°C, ${description};
        weatherIcon.src = iconUrl;
    }
</script>

</body>
</html>
